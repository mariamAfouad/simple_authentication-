<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UltatelTask</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <p>ULTATEL</p>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="#" class="link active">Home</a></li>
          <li><a href="blog.html" class="link">blog</a></li>
          <li><a href="services.html" class="link">services</a></li>
          <li><a href="about.html" class="link">about</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <a href="login.html"><button class="btn white-btn" id="loginBtn">log in</button></a>
        <a href="signup.html"><button class="btn" id="signupBtn">sign up</button></a>
      </div>
      <div class="nav-menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <div class="fullscreen-container">
      <img src="OIP.webp" alt="ULTATEL Logo" class="logo">
    </div>

    <div class="main-dashboard">
      <p>Total Users: <span id="userCount">0</span></p>
      <input type="text" id="searchInput" class="search-input" placeholder="Search users..." />
      <ul id="userList" style="display: none;"></ul>

      <button id="toggleDark" class="btn">ðŸŒ™ Toggle Dark Mode</button>
      <button class="btn" onclick="showToast('hello there!')">Show Toast</button>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="auth.js"></script>
  <script src="ui.js"></script>
  <script src="utils.js"></script>

  <script>
    // Initialize features
    setupDarkModeToggle("toggleDark");
    greetUser("Mariam");
    enableAutoLogout(5); // 5 minutes

    // Update total users
    document.getElementById("userCount").textContent = getUserCount();

    // Search logic with conditional display
    const input = document.getElementById("searchInput");
    const ul = document.getElementById("userList");
    ul.style.display = "none"; // Hide list on load

    input.addEventListener("input", function () {
      const query = this.value.trim().toLowerCase();
      ul.innerHTML = "";

      if (query === "") {
        ul.style.display = "none";
        return;
      }

      const results = searchUsers(query);
      results.forEach(user => {
        const li = document.createElement("li");
        li.textContent = `${user.fullName} (${user.email})`;
        ul.appendChild(li);
      });

      ul.style.display = results.length > 0 ? "block" : "none";
    });
  </script>
</body>
</html>
