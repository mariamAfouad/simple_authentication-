
        <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>login</title>
            <link rel="stylesheet" href="login.css">
            
             
        </head>
        <body>
  <div class="page-wrapper">
    <div class="center-box">
      <p class="form-title">LOGIN</p>
      <form class="loginForm" novalidate>  <!--no browser’s default validation-->
        <input type="email" id="email" placeholder="email"  /><br><br>
        <input type="password" id="password" placeholder="Password"  /><br><br> 
        <!-- input password by default provide the“Toggle the password visibility” just means:
        “Click to show or hide what you typed in the password box.” -->

        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me?</label>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
        <p id="errorMessage" style="color: red;" ></p>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>

      <!-- OR Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Sign up link -->
      <div class="signup-link">
        Need an account? <a href="signup.html">SIGN UP</a>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>

    </html>
